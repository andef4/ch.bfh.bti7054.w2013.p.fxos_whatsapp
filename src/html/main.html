<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>WhatsApp</title>
        
        <link rel="stylesheet" type="text/css" href="../lib/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/fxos.css" />
        
        <!-- page templates -->
        <script id="login-template" type="text/x-handlebars-template">
            <button type="button" id="login-button" class="btn btn-primary">Login</button>
        </script>
        
        <script id="login-template" type="text/x-handlebars-template">
            <h2>Connecting...</h2>
        </script>
        
        <script id="contacts-template" type="text/x-handlebars-template">
            <div class="container">
                {{#each contacts}}
                    <button type="button" class="btn {{^this.unread_messages}}btn-default{{/this.unread_messages}} {{#this.unread_messages}}btn-success{{/this.unread_messages}} contact-button" data-tel="{{@key}}">{{ this.name }}</button>
                {{/each}}
            <div class="container">
        </script>
        
        <script id="chat-template" type="text/x-handlebars-template">
            <div class="container">
                {{#each messages}}
                    <div class="message {{direction}}">{{text}}</div>
                {{/each}}
            </div>
            <div id="chat-input">
                <input type="text" id="text-input"></input>
                <button type="button" id="send-button" class="btn btn-primary btn-sm" data-tel="{{tel}}">&#x27a4;</button>
            </div>
        </script>
        
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand">WhatsApp</a>
            </div>
        </nav>
        
        <div id="page"></div>
        
        <script type="text/javascript" src="../lib/jquery.js"></script>
        <script type="text/javascript" src="../lib/handlebars.js"></script>
        <script type="text/javascript" src="../lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="../lib/jssha_sha1.js"></script>
        <script type="text/javascript" src="../lib/pbkdf2.js"></script>
        <script type="text/javascript" src="../lib/enc-base64-min.js"></script>
        <script data-main="../out_fxos/fxos/main_fxos.js" src="../lib/require.js"></script>
    </body>
</html>
